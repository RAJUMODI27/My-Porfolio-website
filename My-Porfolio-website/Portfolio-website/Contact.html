    <main>
        <h1>Contact Me</h1>

        <!-- Form Section -->
        <form id="contactForm" onmouseover="addPadding(true)" onmouseout="addPadding(false)" onsubmit="return validateForm()"">
            <!-- <label for="name">Name:</label> -->
            <input type="text" id="name" name="name" required placeholder="Name">

            <!-- <label for="email">Email:</label> -->
            <input type="email" id="email" name="email" required placeholder="Email">

            <!-- <label for="message">Message:</label> -->
            <textarea id="message" name="message" rows="4" required placeholder="Message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            if (name.trim() === "" || email.trim() === "" || message.trim() === "") {
                alert("Please fill out all fields.");
                return false;
            }

            
            alert("Your query was successfully sent!");
            return true;
        }


 


        


    </script>
